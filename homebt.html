<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Link do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o seu CSS personalizado, caso necessário -->
    <link rel="stylesheet" href="CSS/homebt.css">
</head>
<body>

    <header class="header-home fixed-top d-flex justify-content-between align-items-center p-3 shadow-sm bg-white">
        <div class="logo-div">
            <img src="CSS/IMG/logo.png" class="logo-header" alt="Logo">
        </div>

        <div class="titulo-adm d-flex align-items-center ms-auto">
            <img src="CSS/IMG/icon-adm.png" class="logo-adm me-2" alt="Logo-adm">
            <h2 class="adm m-0">Admin</h2>
        </div>
    </header>

    <main id="principal" class="principal mt-5 pt-5">
        <!-- Menu Lateral -->
        <div class="menu-vertical bg-primary text-white d-none d-lg-block vh-100">
            <!--
            <div class="botao-div-menu text-center py-4">
                <img src="CSS/IMG/botao-menu.png" class="botao-menu" alt="Botão">
            </div>
        -->
        </div>

        <!-- Conteúdo Principal -->
        <div class="principal-conteudo">
            <!-- Cadastro -->
            <div class="cadastro-conteudo mb-4">
                <h2 class="cadastro-conteudo-titulo">Cadastro</h2>
                <div class="row g-4">
                    <div class="col-md-4 text-center">
                        <a href="convenio.html" class="links d-block">
                            <img src="CSS/IMG/icon-convenio.png" class="convenio-img mb-2" alt="convênio">
                            <p class="convenio">Convênio</p>
                        </a>
                    </div>
                    <div class="col-md-4 text-center">
                        <a href="Especialidades.html" class="links d-block">
                            <img src="CSS/IMG/icon-especialidade.png" class="img mb-2" alt="especialidade">
                            <p class="especialidade">Especialidade</p>
                        </a>
                    </div>
                    <div class="col-md-4 text-center">
                        <a href="#" class="links d-block">
                            <img src="CSS/IMG/icon-medicos.png" class="img mb-2" alt="médicos">
                            <p class="medicos">Médicos</p>
                        </a>
                    </div>
                    <div class="col-md-4 text-center">
                        <a href="#" class="links d-block">
                            <img src="CSS/IMG/icon-usuarios.png" class="img mb-2" alt="usuários">
                            <p class="usuarios">Usuários</p>
                        </a>
                    </div>
                    <div class="col-md-4 text-center">
                        <a href="#" class="links d-block">
                            <img src="CSS/IMG/icon-paciente.png" class="img mb-2" alt="paciente">
                            <p class="pacientes">Pacientes</p>
                        </a>
                    </div>
                </div>
            </div>

            <div class="degrade-azul-branco mb-4"></div>

            <!-- Agendamento -->
            <div class="agendamento-conteudo mb-4">
                <h2 class="cadastro-conteudo-titulo">Agendamento</h2>
                <div class="row g-4">
                    <div class="col-md-4 text-center">
                        <a href="MarcarConulta.html" class="links d-block">
                            <img src="CSS/IMG/icon-consulta.png" class="img mb-2" alt="consulta">
                            <p class="convenio">Consulta</p>
                        </a>
                    </div>
                </div>
            </div>

            <div class="degrade-azul-branco mb-4"></div>

            <!-- Atendimento -->
            <div class="atendimento-conteudo mb-4">
                <h2 class="cadastro-conteudo-titulo">Atendimento</h2>
                <div class="row g-4">
                    <div class="col-md-4 text-center">
                        <a href="#" class="links d-block">
                            <img src="CSS/IMG/icon-prontuario.png" class="img mb-2" alt="prontuário">
                            <p class="prontuario">Prontuário</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer-home bg-primary text-white text-center py-3 fixed-bottom">
        <!-- Aqui pode colocar conteúdo do rodapé -->
        <p>© 2024 Empresa X</p>
    </footer>

    <!-- Link do Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
