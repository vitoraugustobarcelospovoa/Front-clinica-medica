<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Médico</title>
    <!-- Link do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o seu CSS personalizado -->
    <link rel="stylesheet" href="CSS/conveniobt.css">
</head>
<body>

    <header class="header-home fixed-top d-flex justify-content-between align-items-center p-3 shadow-sm bg-white">
        <div class="logo-div">
            <a href="homebt.html">
            <img src="CSS/IMG/logo.png" class="logo-header" alt="Logo">
            </a>
        </div>

        <div class="titulo-adm d-flex align-items-center ms-auto">
            <img src="CSS/IMG/icon-adm.png" class="logo-adm me-2" alt="Logo-adm">
            <h2 class="adm m-0">Admin</h2>
        </div>
    </header>

    <main id="principal" class="principal mt-5 pt-5">
        <!-- Menu Lateral -->
        <div class="menu-vertical bg-primary text-white d-none d-lg-block vh-100">
        </div>

        <!-- Conteúdo Principal -->
        <div class="container my-5">
            <!-- Botão Lista de Médicos -->
            <div class="text-start mb-3">
                <a href="Medicos.html" class="btn btn-primary mt-3">
                    Lista de Médicos
                </a>
            </div>

            <h1 class="text-center mb-4">Cadastro de Médico</h1>

            <form>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="especialidade">Especialidade</label>
                        <input type="text" class="form-control" id="especialidade" placeholder="Especialidade">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="crm">CRM</label>
                        <input type="text" class="form-control" id="crm" placeholder="CRM">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="contato">Contato</label>
                        <input type="number" class="form-control" id="contato" placeholder="Contato">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <textarea class="form-control" id="endereco" placeholder="Endereço" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
                <div class="separa-footer">
                    <p></p>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer-home bg-primary text-white text-center py-3 fixed-bottom">
        <p>© 2024 Empresa </p>
    </footer>

    <!-- Link do Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
