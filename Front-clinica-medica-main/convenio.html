<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="CSS/convenio.css">
    <link rel="stylesheet" href="CSS/home-mobile.css">
    <title>Cadastro de convênio</title>
</head>
<body>
    <header class="header-home">
        <div class="logo-div">
            <a href="home.html">
            <img src="CSS/IMG/logo.png" class="logo-header" alt="Logo">
        </a>
        </div>

        <img src="CSS/IMG/botao-menu.png" class="botao-menu-mobile" alt="Botão">
        <div class="espaço-header">
            
        </div>
        <div class="Admin-mobile">
            <div class="adm-div-mobile">
                <img src="CSS/IMG/icon-adm.png" class="logo-adm" alt="Logo-adm">
            </div class="titulo-adm-mobile">
                <h2 class="adm-mobile">Admin</h2>
            <div>
            </div>
            </div>
      
        <div class="adm-div">
            <img src="CSS/IMG/icon-adm.png" class="logo-adm" alt="Logo-adm">
        </div class="titulo-adm">
            <h2 class="adm">Admin</h2>
        <div>
        </div>
 
    </header>

    <section id="principal" class="principal">
        <div class="menu-vertical">
            <div class="botao-div-menu">
                <img src="CSS/IMG/botao-menu.png" class="botao-menu" alt="Botão">
            </div>
        </div>
        <diV class="principal-conteudo">
            <h1 class="titulo-cadastro-convenio">Cadastro de Convênio</h1>

            <form>
                <div class="labels">
                    <label for="nome">Nome</label>
                    <label class="second-label" for="plano">Plano</label>
                </div>
                <div class="form-row">
                  <input type="text" placeholder="Nome">
                  <input type="text" placeholder="Tipo de plano">
                </div>

                <div class="labels">
                    <label for="coberturas">Coberturas</label>
                    <label class="third-label" for="contato">Contato</label>
                    <label class="third-label" for="email">Email</label>
                </div>
                <div class="form-row">
                  <input id="coberturas" type="text" placeholder="Coberturas">
                  <input id="contato" type="number" placeholder="Contato">
                  <input id="email" type="email" placeholder="Email">
                </div>

                <div class="labels">
                    <label for="endereco">Outras informações</label>
                </div>
                <div class="form-row">
                  <textarea placeholder="Outras informações" rows="5"></textarea>
                </div>
              </form>
              <button type="submit" class="botao-submit">Cadastrar</button>
        </div>

            
        </diV>
    </section>

    <footer class="footer-home">

    </footer>
</body>
</html>
