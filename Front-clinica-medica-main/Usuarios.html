<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <!-- Link do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o seu CSS personalizado -->
    <link rel="stylesheet" href="CSS/homebt.css">
    <link rel="stylesheet" href="CSS/tabelas.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header-home fixed-top d-flex justify-content-between align-items-center p-3 shadow-sm bg-white">
        <a href="homebt.html" class="logo-div">
            <img src="CSS/IMG/logo.png" class="logo-header" alt="Logo">
        </a>
        <div class="titulo-adm d-flex align-items-center ms-auto">
            <img src="CSS/IMG/icon-adm.png" class="logo-adm me-2" alt="Logo-adm">
            <h2 class="adm m-0">Admin</h2>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main id="principal" class="principal mt-5 pt-5">
        <div class="d-flex">
            <!-- Menu Lateral -->
            <div class="menu-vertical bg-primary text-white d-none d-lg-block vh-100">
                <!-- Conteúdo do menu lateral -->
                <!-- Exemplo de botão de menu oculto -->
            </div>

            <!-- Seção de Cadastro de Usuário -->
            <div class="col-lg-10 principal-conteudo">
                <h1 class="text-center mb-4">Cadastro de Usuário</h1>

                <!-- Barra de Botões -->
                <div class="d-flex justify-content-between align-items-center p-3 mb-3" style="background-color: #548EFF; color: white;">
                    <div>
                        <a href="#" class="btn btn-light text-dark me-2">
                            <img src="CSS/IMG/Adicionar.png" alt="" style="height: 25px;"> Adicionar
                        </a>
                        <a href="#" class="btn btn-light text-dark">
                            <img src="CSS/IMG/Deletar.png" alt="" style="height: 25px;"> Excluir
                        </a>
                    </div>
                    <form class="d-flex">
                        <input type="text" class="form-control me-2" id="buscarNome" placeholder="Buscar">
                        <button class="btn btn-primary">
                            <img src="CSS/IMG/LupaPesquisar.png" alt="" style="height: 20px;">
                        </button>
                    </form>
                </div>

                <!-- Tabela de Usuários -->
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col"><input type="checkbox"></th>
                                <th scope="col">ID</th>
                                <th scope="col">Nome</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaUsuarios">
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>1</td>
                                <td>João Silva</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>2</td>
                                <td>Maria Oliveira</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>3</td>
                                <td>José Santos</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer-home bg-primary text-white text-center py-3 fixed-bottom">
        <p>© 2024 Empresa X</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script JS personalizado -->
    <script src="JS/usuarios.js"></script>
</body>
</html>
